---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: run-lint-and-specs-ruby-3.1
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:3.1-buster
- label: run-lint-and-specs-windows
  command:
    - gem install chef-utils
    - bundle install --jobs=7 --retry=3
    - bundle exec rake
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.1

- label: run-lint-and-specs-ruby-3.4
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:3.4
- label: run-lint-and-specs-windows
  command:
    - gem install chef-utils
    - bundle install --jobs=7 --retry=3
    - bundle exec rake
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.4